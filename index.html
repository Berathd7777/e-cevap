<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cevap - Çok Yakında</title>
    <style>
        /* Google Fonts'tan Roboto yazı tipini dahil etme */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Temel Sayfa Stilleri */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Google uygulamalarındaki gibi yumuşak bir arkaplan */
            background-color: #f8f9fa;
            background-image: radial-gradient(ellipse at top, #e3e8f0, #f8f9fa 70%);
            color: #1f2937;

            /* Metin ve görsel seçimini engelleme */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Standard syntax */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Logo Stili */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
            /* Sürüklemeyi ve sağ tık menüsünü engelleme */
            pointer-events: none;
            -webkit-user-drag: none;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
        }

        /* Başlık Stilleri */
        .main-title {
            font-size: 2.5rem; /* 40px */
            font-weight: 500;
            color: #1f2937;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 1.125rem; /* 18px */
            font-weight: 400;
            color: #4b5563;
            margin: 0 0 32px 0;
        }

        /* Profesyonel Bilgi Butonu (Material Design 3 - Filled Button) */
        .info-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* İkon ve metin arası boşluk */
            height: 48px;
            padding: 0 24px;
            border: none;
            border-radius: 24px;
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            /* Google'ın standart mavi tonu */
            background-color: #0b57d0;
            color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.15), 0 1px 3px 1px rgba(0,0,0,0.1);
        }

        .info-button:hover {
            background-color: #0a50bf;
            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
        }
        
        .info-button .icon {
            width: 20px;
            height: 20px;
        }

        /* Dialog/Modal Stilleri */
        dialog {
            border: none;
            border-radius: 28px; /* M3 standardında yuvarlak köşeler */
            box-shadow: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.2);
            padding: 24px;
            width: 90%;
            max-width: 420px;
            background-color: #fefbff;
            /* Açılış animasyonu */
            animation: fadeIn 0.3s ease-out, slideIn 0.3s ease-out;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .dialog-title {
            font-size: 1.5rem; /* 24px */
            font-weight: 500;
            color: #1c1b1f;
            margin: 0 0 16px;
        }

        .dialog-content {
            font-size: 1rem; /* 16px */
            line-height: 1.5;
            color: #49454f;
            margin: 0 0 24px;
        }

        .dialog-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        /* Dialog içindeki Kapat butonu */
        .dialog-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 64px;
            height: 40px;
            padding: 0 24px;
            border: none;
            border-radius: 20px;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            background-color: #6750a4; /* Mor renk tonu */
            color: #ffffff;
        }
        
        .dialog-button:hover{
             background-color: #5e4894;
        }

        /* Animasyon Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://r.resimlink.com/F5nHcONf2l.png" alt="E-Cevap Logosu" class="logo">
        <h1 class="main-title">Çok Yakında</h1>
        <p class="subtitle">MSAL Öğrencileri için yeni bir dönem başlıyor.</p>

        <button class="info-button" onclick="document.getElementById('info-dialog').showModal()">
            <!-- SVG Bilgi İkonu -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z"/></svg>
            <span>Bilgi</span>
        </button>
    </div>

    <dialog id="info-dialog">
        <h2 class="dialog-title">Bilgilendirme</h2>
        <p class="dialog-content">
            Bu uygulama MSAL Öğrenci için tasarlanmıştır. Yeni dönem başlayınca yeni müfredat geleceği için daha yayında değiliz.
        </p>
        <div class="dialog-actions">
            <button class="dialog-button" onclick="document.getElementById('info-dialog').close()">
                Kapat
            </button>
        </div>
    </dialog>

</body>
</html>
